<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Data Science Portfolio </title>

    <!-- Adding CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Adding Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- header section -->
    <header>
        <h1 class="website-title"> {{ people.name }} </h1>
        <nav class="nav-bar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">HomePage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about_me') }}">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ds_projects') }}">DS Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ ghub }}">GitHub</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main content -->
    <main class="container my-5">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Adding Bootstrap JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
